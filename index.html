<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner card">
        <h1>MORSE CODE TRANSLATER</h1>
        <h3>모스 부호를 입력해서 영어로 번역합니다!</h3>
        <div class="toolbar card">
            <div class="fontSizer">
                <input class="volume" type="button" value="-">
                <p id="numPad"></p>
                <input class="volume" type="button" value="+">
            </div>
            <input type="button" value="Show Morse Table">
        </div>
    </div>
    <div class="main">
        <form class="client card">
            <h2>모스부호</h2>
            <textarea id="input" cols="20" rows="20" placeholder="Enter MosCode" onkeypress="checkReturn()"></textarea>
            <br/>
            <input id="submit" type="submit" value="Enter">
        </form>
        <div class="provide card">
            <h2>영어</h2>
            <textarea id="result" cols="20" rows="20" placeholder="Result Here!"></textarea>
        </div>
    </div>
    <div class="notice card">
        <p>단: . / 장: - 으로 입력해주세요</p>
        <p>띄어쓰기로 구분합니다.</p>
    </div>
    <div class="morseTable hidden">
        <table border="1">
            <tr><!-- 첫번째 줄 시작 -->
                <td>a</td>
                <td>-.</td>
            </tr><!-- 첫번째 줄 끝 -->
            <tr><!-- 두번째 줄 시작 -->
                <td>첫번째 칸</td>
                <td>두번째 칸</td>
            </tr><!-- 두번째 줄 끝 -->
            </table>
    </div>
    <script src="scripts/mos.js"></script>
    <script src="scripts/align.js"></script>
    <script src="scripts/volume.js"></script>
    <script src="scripts/morseTable.js"></script>
</body>
</html>
