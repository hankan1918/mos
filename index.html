<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="card">
        <h1>모스 부호 번역기</h1>
        <h3>모스 부호를 입력하면 영어로 번역됩니다!</h3>
        <div id="hamburger" class="closed" onclick="hamburger(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </header>
    <aside>
        <h1>설정</h1>
        <h3>글자 크기</h3>
        <div class="fontSizer">
            <input class="volume" type="button" value="-">
            <p id="numPad"></p>
            <input class="volume" type="button" value="+">
        </div>
        <h3>모스 부호표</h3>
        <div id="morseTable"></div>
    </aside>
    <div class="main">
        <form class="client card">
            <h2>모스부호</h2>
            <textarea id="input" cols="20" rows="20" placeholder="Enter MosCode" onkeypress="checkReturn()"></textarea>
            <br/>
            <input id="submit" type="submit" value="Enter">
        </form>
        <div class="provide card">
            <h2>영어</h2>
            <textarea id="result" cols="20" rows="20" placeholder="Result Here!"></textarea>
        </div>
    </div>
    <footer class="notice card">
        <p>단: . / 장: - 으로 입력해주세요</p>
        <p>띄어쓰기로 구분합니다.</p>
    </footer>
    <script src="scripts/mos.js"></script>
    <script src="scripts/volume.js"></script>
    <script src="scripts/morseTable.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/side.js"></script>
</body>
</html>
